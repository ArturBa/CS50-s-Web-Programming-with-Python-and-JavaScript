<!DOCTYPE html>
<html lang="en">
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/draw.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/draw.js') }}"></script>
    <title>Draw and Guess</title>
</head>
<body style="overflow: hidden">

<div id="horizontal">
    <nav>
        <div class="load"></div>
        <div class="text">{% trans %} Draw: {% endtrans %}</div>
    </nav>
    <div style="flex: 1">
        <canvas id="canvas">
            {% trans %}
                Your browser dont support canvas :<
            {% endtrans %}
        </canvas>
    </div>
    <div id="menu-bar">
        <svg>
            <circle cy="50%" cx="4ex" r="1.5ex" fill="#000000" data-color="#000000"></circle>
            <circle cy="50%" cx="8ex" r="1.5ex" fill="#d11141" data-color="#d11141"></circle>
            <circle cy="50%" cx="12ex" r="1.5ex" fill="#00b159" data-color="#00b159"></circle>
            <circle cy="50%" cx="16ex" r="1.5ex" fill="#00aedb" data-color="#00aedb"></circle>
            <circle cy="50%" cx="20ex" r="1.5ex" fill="#f37735" data-color="#f37735"></circle>
            <circle cy="50%" cx="24ex" r="1.5ex" fill="#ffc425" data-color="#ffc425"></circle>
            <circle cy="50%" cx="28ex" r="1.5ex" fill="#ffffff" data-color="#ffffff"></circle>
        </svg>
    </div>
</div>
</body>
</html>
