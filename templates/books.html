{% extends "base.html" %}

{% block header %} {% endblock %}

{% block title %}
    Book list
{% endblock %}

{% block body %}
    <ul>
        {% for book in books %}
            <li><a href="{{ url_for('book', book_isbn=book[0]) }}">{{ book[1] }}</a></li>
        {% else %}
            <p>No book found</p>
        {% endfor %}
    </ul>
{% endblock %}
