{% extends "base.html" %}

{% block header %} {% endblock %}

{% block title %}
    Book list
{% endblock %}

{% block body %}
    <h1>Found book:</h1>
    <ul id="book_list">
        {% for book in books %}
            <li><a href="{{ url_for('book', book_isbn=book.isbn) }}">{{ book.title }} by {{ book.author }}</a></li>
        {% else %}
            <li>No book found</li>
        {% endfor %}
    </ul>
{% endblock %}
