{% extends "orders/base.html" %}

{% block content %}
    <h1>Login</h1>
    {% if message %}
        <div>
            {{ message }}
        </div>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label>
            <input name="username" type="text"/>
        </label>
        <label>
            <input name="password" type="password"/>
        </label>
        <input type="submit" value="Login"/>
    </form>
{% endblock %}
